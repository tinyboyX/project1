{% extends "layout.html"%}

{% block heading %}
<title>Welcome to my website</title>
{% endblock %}
{% block body %}
<h1>Welcom to our website</h1>
<form>
    <div class="form-group">
      <label for="exampleInputUsername1">Username</label>
      <input type="Username" class="form-control"  name="name" aria-describedby="UsernameHelp" placeholder="Username">
      <small id="UsernameHelp" class="form-text text-muted">Ten cua ban k nem mang tinh chat thu dich</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div class="form-group" >
    <a  class = "btn btn-primary" href="{{ url_for('logging_in') }}">Login</a>
    <a  class = "btn btn-success" href="{{ url_for('sign_up') }}">Sign up</a>
  </form>
{% endblock %}
