{% extends "layout.html"%}

{% block heading %}
<title>Welcome to my website</title>
{% endblock %}
{% block body %}
<h1>Welcom to our website</h1>
<form action="{{ url_for('loging_in') }}" method = "POST">
    <div class="form-group">
      <label for="exampleInputUsername1">Username</label>
      <input type="Username" class="form-control"  name="name" aria-describedby="UsernameHelp" placeholder="Username">
      <small id="UsernameHelp" class="form-text text-muted">Username not allow special characters</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="form-group" >
    <button class = "btn btn-primary" name="button">Login</button>
    </div>
    <a  class = "btn btn-success" href="{{ url_for('sign_up') }}">Sign up</a>
  </form>
  <div class="alert alert-warning" role="alert">
    <p id="message" >{{message}}</p>
  </div>
{% endblock %}
